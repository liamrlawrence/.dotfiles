# Unbinds
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# Core
set -g prefix C-b
set -g prefix2 C-Space
bind-key C-b send-prefix
bind-key C-Space send-prefix -2
set -g default-terminal "tmux-256color"
set -g mouse on

# New panes & windows start from the current pane's directory
bind c new-window -c "#{pane_current_path}"
bind \" split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Renumber windows
bind r move-window -r

# Allow repeated pressing of next/prev-window while holding Ctrl
bind -r C-p previous-window
bind -r C-n next-window

# Move panes
bind -r \[ swap-pane -U
bind -r \] swap-pane -D

# Vim-like pane resizing
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Script bindings
bind-key o run-shell "~/.config/tmux/scripts/orgmode_pane.sh"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-resurrect"

# TmuxPower theme
set -g status-position bottom
set -g @plugin "wfxr/tmux-power"
set -g @tmux_power_theme "#87a96b"          # "everforest"
set -g @tmux_power_date_format "%F %a"      # "%F"
set -g @tmux_power_time_format "%r"         # "%T"

