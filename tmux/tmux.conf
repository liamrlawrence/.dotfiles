# Unbinds
unbind Up
unbind Down
unbind Left
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# Core
set -g prefix C-b
set -g prefix2 C-Space
bind C-b send-prefix
bind C-Space send-prefix -2
set -g default-terminal "tmux-256color"
set -g mouse on

# New panes & windows start from the current pane's directory
bind c new-window -c "#{pane_current_path}"
bind \" split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Allow repeated pressing of next/prev-window while holding Ctrl
bind -r C-p previous-window
bind -r C-n next-window

# Move panes
bind -r \[ swap-pane -U
bind -r \] swap-pane -D

# Vim-like pane resizing
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Custom bindings
bind r move-window -r   # Renumber windows
bind o run-shell "~/.config/tmux/scripts/open_orgmode_pane.sh"

# Theme
source-file "~/.config/tmux/theme.conf"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-resurrect"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"

